<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        margin-top: 30px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator-container">
        <!-- Form Section -->
        <div class="form-section">
          <h2>
            Mortgage Calculator
            <a
              href="#"
              id="clearAll"
              class="float-end text-decoration-none text-primary"
              >Clear All</a
            >
          </h2>
          <form id="mortgage-form" novalidate>
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Mortgage Amount</label>
              <div class="input-group">
                <span class="input-group-text">&pound;</span>
                <input
                  type="number"
                  id="loanAmount"
                  class="form-control"
                  required
                />
              </div>
              <div class="invalid-feedback">
                Please enter a mortgage amount.
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="loanTerm" class="form-label">Mortgage Term</label>
                <div class="input-group">
                  <input
                    type="number"
                    id="loanTerm"
                    class="form-control"
                    required
                  />
                  <span class="input-group-text">years</span>
                </div>
                <div class="invalid-feedback">
                  Please enter the mortgage term.
                </div>
              </div>
              <div class="col mb-3">
                <label for="interestRate" class="form-label"
                  >Interest Rate</label
                >
                <div class="input-group">
                  <input
                    type="number"
                    id="interestRate"
                    step="0.01"
                    class="form-control"
                    required
                  />
                  <span class="input-group-text">%</span>
                </div>
                <div class="invalid-feedback">
                  Please enter an interest rate.
                </div>
              </div>
            </div>
            <!-- Mortgage Type -->
            <div class="mb-3">
              <label class="form-label">Mortgage Type</label>
              <div>
                <div class="form-check type-check border rounded btn w-100">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="mortgageType"
                    id="repayment"
                    value="repayment"
                    checked
                  />
                  <label class="form-check-label" for="repayment"
                    >Repayment</label
                  >
                </div>
                <div class="form-check type-check border rounded btn w-100">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="mortgageType"
                    id="interestOnly"
                    value="interest-only"
                  />
                  <label class="form-check-label" for="interestOnly"
                    >Interest Only</label
                  >
                </div>
              </div>
            </div>
            <!--  Submit Button -->
            <button type="submit" class="w-100 rounded">
              Calculate Repayments
            </button>
          </form>
        </div>
        <!-- Results Section -->
        <div class="results-section">
          <h3>Results shown here</h3>
          <!-- <p>
            Your results are shown below based on the information you provided.
            To adjust the results, edit the form and click ‚Äúcalculate
            repayments‚Äù again.
          </p> -->
          <p>Monthly Repayment: <strong id="monthlyRepayment">--</strong></p>
          <p>Total Repayment: <strong id="totalRepayment">--</strong></p>
          <p id="additionalInfo"></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/masum-hosen">Masum Hosen</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
